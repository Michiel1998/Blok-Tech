<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registreer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="loginForm" action="aboutMe.html" method="post">
        <h1>Registreer</h1>
        <label><b>Gebruikersnaam</b></label>
        <input id="uname" type="text" placeholder="Voorbeeld2342" name="uname" required>
        <p id="unameWarning"></p>

        <label><b>Wachtwoord</b></label>
        <input id="psw" type="password" placeholder="wachtwoord" name="psw" required>
        <p id="pswWarning"></p>

        <button type="submit" class="mainButton">Login</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
