<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registreer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="registerForm" action="/register" method="post">
        <h1>Registreer</h1>
        <label><b>Email-adres</b></label>
        <input id="email" type="text" placeholder="Email-adres" name="email" required>
        <p id="emailWarning"></p>

        <label><b>Gebruikersnaam</b></label>
        <input id="uname" type="text" placeholder="Gebruikersnaam" name="uname" required>
        <p id="unameWarning"></p>
       
        <label><b>Wachtwoord</b></label>
        <input id="psw" type="password" placeholder="Wachtwoord" name="psw" required>
        <p id="pswWarning"></p>

        <button id="registerButton" type="submit" class="mainButton">Registreer</button>
    </form>
    <script src="/register.js"></script>
</body>
</html>
